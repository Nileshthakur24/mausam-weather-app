<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mausam App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease;
            font-family: Arial, Helvetica, sans-serif;
            animation: weather 34s infinite alternate;
        }

        @keyframes weather {
            0% {
                background-image: url(b1f3f164e96c1b8b203fd7d34640eb57.gif);
                background-size: cover;
            }

            20% {
                background-image: url(thunder1.gif);
                background-size: cover;
            }

            40% {
                background-image: url(summer1.gif);
                background-size: cover;
            }

            60% {
                background-image: url(rain.gif);
                background-size: cover;
            }

            80% {
                background-image: url(autum.gif);
                background-size: cover;
            }

            100% {
                background-image: url(nature.gif);
                background-size: cover;
            }
        }

        /* Navbar Styles */
        .navbar {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar li {
            margin: 0 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ddd;
        }

        /* Main Content Styles */
        .container {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            margin-top: 70px;
            height: 48vh;
        }

        h1 {
            margin: 0;
            color: #333;
        }

        .search-container {
            margin-bottom: 30px;
        }

        #city {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #search-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            /* Smooth button hover effect */
        }

        #search-btn:hover {
            background: #0056b3;
        }

        #weather-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            /* Smooth fade-in effect */
        }

        #weather-info.show {
            opacity: 1;
        }

        #weather-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        #city-name {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        p {
            margin: 5px 0;
            color: #555;
        }

        .navbar .name {
            color: #fff;
            font-size: 2rem;
            text-transform: capitalize;
            margin: 0.5rem;
            margin-left: 2rem;
            text-transform: uppercase;
            color: black;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            font-weight: 700;
            text-shadow: 4px 4px 20px #1a86c9;
            color: ;


        }

        .navbar {
            background-color: transparent;
        }

        .gradient-text {
            font-size: 3rem;
            /* Adjust size as needed */
            font-weight: bold;
            /* Optional: makes text bold */
            display: inline-flex;
            /* Ensure letters align correctly */
        }

        .gradient-text span {
            display: inline-block;
            opacity: 0;
            /* Start invisible */
            background: linear-gradient(to right, rgb(11, 116, 245), rgb(253, 255, 253), rgb(32, 31, 31), rgb(4, 249, 12));
            background-size: 400% 400%;
            /* Size of the gradient */
            -webkit-background-clip: text;
            /* Ensures the gradient is clipped to the text */
            -webkit-text-fill-color: transparent;
            /* Makes the text color transparent */
            background-clip: text;
            /* Non-prefixed version for other browsers */
            color: transparent;
            /* Fallback color for browsers that don't support text clipping */
            animation: fadeIn 7s forwards infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
                /* Optional: Adds a slight movement effect */
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Apply a delay to each letter */
        .gradient-text span:nth-child(1) {
            animation-delay: 0s;
        }

        .gradient-text span:nth-child(2) {
            animation-delay: 0.1s;
        }

        .gradient-text span:nth-child(3) {
            animation-delay: 0.2s;
        }

        .gradient-text span:nth-child(4) {
            animation-delay: 0.3s;
        }

        .gradient-text span:nth-child(5) {
            animation-delay: 0.4s;
        }

        .gradient-text span:nth-child(6) {
            animation-delay: 0.5s;
        }

        .gradient-text span:nth-child(7) {
            animation-delay: 0.6s;
        }
    </style>
</head>

<body>
    <!-- Navbar Section -->
    <div class="navbar">
        <div class="name">
            <div class="gradient-text">
                <span>M</span>
                <span>a</span>
                <span>u</span>
                <span>s</span>
                <span>a</span>
                <span>m</span>
            </div>
        </div>
    </div>
    <br><br><br><br><br>

    <!-- Main Content -->
    <div class="container">
        <h1>Weather App</h1><br>
        <div class="search-container">
            <input type="text" id="city" placeholder="Enter city name">
            <button id="search-btn">Search</button>
        </div>
        <div id="weather-info">
            <img id="weather-icon" src="" alt="Weather Icon">
            <h2 id="city-name">City Name</h2>
            <p id="temperature">Temperature: --</p>
            <p id="weather-description">Description: --</p>
        </div>
    </div>

    <script>
        const apiKey = '9e73e9a7292012e9aa4a22292ec6daad'; // Your OpenWeather API key

        document.getElementById('search-btn').addEventListener('click', async () => {
            const city = document.getElementById('city').value;
            if (city) {
                const weatherData = await getWeatherData(city);
                if (weatherData) {
                    displayWeatherData(weatherData);
                }
            }
        });

        async function getWeatherData(city) {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                if (!response.ok) {
                    alert('City not found');
                    return null;
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching weather data:', error);
                alert('Failed to fetch weather data');
                return null;
            }
        }

        function displayWeatherData(data) {
            document.getElementById('city-name').textContent = data.name;
            document.getElementById('temperature').textContent = `Temperature: ${data.main.temp} Â°C`;
            document.getElementById('weather-description').textContent = `Description: ${data.weather[0].description}`;
            document.getElementById('weather-icon').src = `http://openweathermap.org/img/wn/${data.weather[0].icon}.png`;

            // Determine the background image based on weather condition
            const weatherCondition = data.weather[0].main.toLowerCase();
            console.log('Weather Condition:', weatherCondition); // Debug log
            const backgroundImages = {
                clear: 'url("https://example.com/clear-sky.jpg")',
                clouds: 'url("https://example.com/cloudy.jpg")',
                rain: 'url("https://example.com/rainy.jpg")',
                snow: 'url("https://example.com/snowy.jpg")',
                mist: 'url("https://example.com/misty.jpg")',
                fog: 'url("https://example.com/misty.jpg")' // Additional condition for fog
            };

            const backgroundImage = backgroundImages[weatherCondition] || 'url("https://example.com/default.jpg")';
            console.log('Background Image:', backgroundImage); // Debug log
            document.body.style.backgroundImage = backgroundImage;

            // Add CSS class to trigger the fade-in effect
            const weatherInfo = document.getElementById('weather-info');
            weatherInfo.classList.add('show');
        }
    </script>
</body>

</html>
